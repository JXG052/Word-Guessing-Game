<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORD GUESSING GAME</title>
    <link rel="stylesheet" href="./assetts/css/style.css">
</head>
<body>
    <div class="box" id="titleContainer">
        <h1 class="title">WORD gUESSING GAME</h1>
    </div>


    <!-- Top row data and information about the game -->
    <div class="toprow">
        
        <!-- Box displaying how many games youve won -->
        <div class="box" id="outputBox">
            
            <p class="outputText" id="winCount">Level 1 </p>
            <p class="outputText" id="guessesRemaining">5 lives left</p>
            <p class="outputText" id="countdown">60 seconds left</p>
            <p class="outputText" id="lettersGuessedLabel"> Letters Guessed: </p>
            <p class="outputText" id="lettersGuessed"></p>
        </div>
        
        <div id="gameBox">
            <!-- Thw word trying to be guessed -->
            <div class="box" id="wordBox">
                <p class="outputText" id = theWord> _ _ _ _ _ </p>
            </div>
                
            <!-- Message Screen and new Game -->
            <div class="box" id="buttonBox">
                <button id="stopBtn" onClick="stopGame()">Reset Game</button>
                <button id="newGameBtn">New Game</button>
                <button id="nextLevelBtn">Next Level</button>
            </div>
        </div>    

    </div>
    <div id="bottomRow">
        <div id="messageBox">
            <p id="message">CLICK THE NEW GAME BUTTON TO START!</p>
        </div>
    </div>






    <script src="./assetts/js/script.js"></script>
</body>
</html>
